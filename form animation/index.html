<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/97facb4937.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Form animation using JavaScript</title>
</head>
<body>
    

    <form>
        <div class="field-name">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username"/>
            <i class="fas fa-arrow-down"></i>
        </div>

        <div class="field-email inactive">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email">
            <i class="fas fa-arrow-down"></i>
            
        </div>

        <div class="field-password inactive">
            <i class="fas fa-key"></i>
            <input type="password" placeholder="Password" required>
            <i class="fas fa-arrow-down"></i>
        </div>

        <div class="field-finish inactive">
            <p>Thank you!<i class="fas fa-thumbs-up"></i><i class="fas fa-thumbs-up"></i><i class="fas fa-thumbs-up"></i></p>
        </div>
    </form>

    <script src="app.js"></script>
</body>
</html>
